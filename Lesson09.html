<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 9 - Working with Tables</title>
</head>
<body>

<h1>Tables</h1>
<h2>bka stats</h2>
<table>
	<thead>
		<th>Season</th>
		<th>goals</th>
		<th>assists</th>
	</thead>
	<tbody>
		<tr>
			<th>2009</th>
			<td>12</td>
			<td>25</td>
		</tr>
		<tr>
		<td colspan="3">bla bla</td>
		</tr>
		<tr>
			<th>3009</th>
			<td>12</td>
			<td>25</td>
		</tr>
		<tr>
			<th>2119</th>
			<td>12</td>
			<td>25</td>
		</tr>
		<tr>
			<th>2019</th>
			<td>12</td>
			<td>25</td>
		</tr>
	</tbody>
	<tfoot>
	<tr>
	<th>Totals</th>
	<td>32</td>
	<td>32</td>
	</tr>
	</tfoot>
</table>


</body>
</html>
