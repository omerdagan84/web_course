<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 10 - Creating Forms</title>
</head>
<body>

<h1>Creating Forms</h1>
<form action="formHandler.php" name="yourForm" id="theForm" method="post">
<p><label>Customer name: <input type="text" id="custName" name="custName" maxlength="10"> </label></p>
<fieldset>
<legend>Pizza size</legend>
	<p><label><input type="radio" name="size" value="small"> Small </label> </p>
	<p><label><input type="radio" name="size" value="large" checked> large </label></p>
	<p><label><input type="radio" name="size" value="medium"> medium </label></p>
</fieldset>

<fieldset>
<legend>Pizza toppings</legend>
	<p><label><input type="checkbox" name="toppings" value="bacon"> bacon</label> </p>
	<p><label><input type="checkbox" name="toppings" value="cheese"> cheese</label> </p>
	<p><label><input type="checkbox" name="toppings" value="onion"> onion</label> </p>

</fieldset>
</form>
<p>Crust
<select name="crust" >
<option value="normal"> normal</option>
<option value="ny" selected> NY style </option>
<option value="ph"> Philly style </option>
</select>
</p>

<p><label>Comment:
<textarea name="comments" cols="50" rows="5" maxlength="1000" placeholder="comment here"></textarea>
</label>
</p>

<p><input type="reset" value="reset"></p>
<p>
	<input type="submit" value="submit"/>
</p>

</body>
</html>
